<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/criar-perfil.css">
        <link rel="icon" href="../../docs/images/logo.png" type="image/png">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <title>Anotaí</title>
    </head>
    <body>
        <header>
            <div class="interface">
                <div class="logo">
                    <a href="home.html">
                        <img src="../../docs/images/logo.png" alt="Logo">
                    </a>
                </div><!--logo-->

                <nav class="menu-desktop">
                    <ul>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Tarefas</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Calendário</a></li>
                    </ul>
                </nav>

                <!--btn-conta-->
                <div class="btn-conta">
                    <a href="registrar.html">
                        <button>Registrar</button>
                    </a>
                </div>

            </header>
            <!--HEADER-->

            <main>
                <div id="sec-esquerda">
                    <div id="cont-esquerda">
                        <h1>Comece sua <span>Jornada</span></h1>

                        <div class="nome">
                            <div class="input-group">
                                <input required type="text" name="primeiro-nome"
                                    autocomplete="off" class="input">
                                <label class="user-label">Primeiro nome</label>
                            </div>

                            <div class="input-group">
                                <input required type="text" name="segundo-nome"
                                    autocomplete="off" class="input">
                                <label class="user-label">Segundo nome</label>
                            </div>
                        </div>

                        <div class="perfil">
                            <div class="input-group">
                                <input required type="text" name="perfil"
                                    autocomplete="off" class="input">
                                <label class="user-label">Perfil</label>
                            </div>

                            <div class="input-group">
                                <input required type="text" name="descricao"
                                    autocomplete="off" class="input">
                                <label class="user-label">Descrição</label>
                            </div>
                        </div>

                        <div class="sobre">
                            <div class="input-group">
                                <textarea required name="sobre-mim" autocomplete="off" class="input"></textarea>
                                <label class="user-label">Sobre mim</label>
                            </div>
                        </div>

                        <button>Enviar</button>
                    </div>
                </div>

                <div id="sec-direita">
                    <div id="cont-direita">
                        <div class="img-perfil">
                            <img src>
                        </div>
                        <div class="tags">
                            <h4>Tags</h4>
                            <!--sem ideia-->
                        </div>
                        <div class="redes-sociais">
                            <div class="input-redes">

                                <!-- Instagram -->
                                <div class="input-container">
                                    <div class="bootstrap"><i
                                            class="bi bi-instagram"></i></div>
                                    <input type="text"
                                        name="instagram" required>
                                    <label>Instagram</label>
                                </div>

                                <!-- LinkedIn -->
                                <div class="input-container">
                                    <div class="bootstrap"><i
                                            class="bi bi-linkedin"></i></div>
                                    <input type="text"
                                        name="linkedin" required>
                                    <label>LinkedIn</label>
                                </div>

                                <!-- GitHub -->
                                <div class="input-container">
                                    <div class="bootstrap"><i
                                            class="bi bi-github"></i></div>
                                    <input type="text" name="github"
                                        required>
                                    <label>GitHub</label>
                                </div>

                            </div>
                        </div>
                    </div>
                </main>

                <!--FOOTER-->
                <footer>
                    <div id="navegacao">
                        <nav>
                            <ul>
                                <li>
                                    <a href="https://github.com/seu-perfil"
                                        target="_blank"><i
                                            class="bi bi-github"></i></a>
                                </li>
                                <li><a href="https://linkedin.com/in/seu-perfil"
                                        target="_blank"><i
                                            class="bi bi-linkedin"></i></a>
                                </li>
                                <li><a href="https://instagram.com/seu-perfil"
                                        target="_blank"><i
                                            class="bi bi-instagram"></i></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="sla">
                        <hr>
                        <p>©2025 - Direitos reservados</p>
                    </div>
                </footer>
            </body>
        </html>
