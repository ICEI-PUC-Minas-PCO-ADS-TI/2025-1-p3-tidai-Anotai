<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/criar-playlists.css">
        <link rel="icon" href="../../docs/images/logo.png" type="image/png">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <title>Anotaí</title>
    </head>
    <body>
        <header>
            <div class="interface">
                <div class="logo">
                    <a href="#">
                        <img src="../../docs/images/logo.png" alt="Logo">
                    </a>
                </div><!--logo-->

                <nav class="menu-desktop">
                    <ul>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Tarefas</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Calendário</a></li>
                    </ul>
                </nav>

                <div class="btn-conta">
                    <a href="registrar.html">
                        <button>Registrar</button>
                    </a>
                </div><!--btn-conta-->

            </header>
            <!--HEADER-->

            <main>
                <div id="sec-esquerda">
                    <div id="img-perfil">
                        <img src="#" alt>
                        <div class="mudar-img">
                            <p>Mudar imagem</p>
                            <label for="upload-foto" style="cursor: pointer;">
                                <i class="bi bi-download"></i>
                            </label>
                            <input type="file" id="upload-foto" accept="image/*"
                                style="display: none;">
                        </div>
                    </div>
                    <div id="categoria">
                        <p>categoria</p>
                        <div class="search-container">
                            <div class="input-wrapper">
                                <input class="search-input" type="text"
                                    placeholder="Adicionar Categorias">
                                <i class="bi bi-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div id="sec-tags">
                        <p>Tags</p>
                        <div class="cont-tags">
                            <div class="search-container">
                                <div class="input-wrapper">
                                    <input class="search-input" type="text"
                                        placeholder="Adicionar Tags">
                                    <i class="bi bi-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="sec-prioridade">
                        <div class="container-p">
                            <p>Prioridade</p>
                            <div class="button-p">
                                <button><i class="bi bi-clock-history"></i>
                                    Baixa</button>
                                <button><i
                                        class="bi bi-hourglass-split"></i>Média</button>
                                <button><i
                                        class="bi bi-exclamation-triangle-fill"></i>Alta</button>
                            </div>

                        </div>
                    </div>
                    <div id="btn-submit">
                        <button class="submit publico"><i class="bi bi-globe2"></i> Público</button>
                        <button class="submit privado"><i class="bi bi-lock-fill"></i> Privado</button>
                    </div>
                </div>
                <div id="sec-direita">
                    <div id="inputs">
                        <div class="input-group">
                            <input required type="text" name="nome-playlist"
                                autocomplete="off" class="input">
                            <label class="user-label">Nome da playlist</label>
                        </div>
                        <div class="input-group">
                            <input required type="text" name="descricao"
                                autocomplete="off" class="input">
                            <label class="user-label">Descrição</label>
                        </div>
                    </div>
                    <div id="add-metas">
                        <div class="add">
                            <h4>Adicione novas metas</h4>
                            <a href="#"><i class="bi bi-plus-lg"></i></a>
                        </div>
                        <hr>
                    </div>
                    <div id="container-metas">
                        <div class="metas">
                            <div class="titulo">
                                <div id="qntd">1</div>
                                <div id="img-meta">
                                    <img src="#" alt>
                                </div>
                                <p id="titulo-meta">Título</p>
                            </div>
                            <p id="descricao">Descrição</p>
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <div id="navegacao">
                    <nav>
                        <ul>
                            <li>
                                <a href="https://github.com/seu-perfil"
                                    target="_blank"><i
                                        class="bi bi-github"></i></a>
                            </li>
                            <li><a href="https://linkedin.com/in/seu-perfil"
                                    target="_blank"><i
                                        class="bi bi-linkedin"></i></a>
                            </li>
                            <li><a href="https://instagram.com/seu-perfil"
                                    target="_blank"><i
                                        class="bi bi-instagram"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="sla">
                    <hr>
                    <p>©2025 - Direitos reservados </p>
                </div>
            </footer>
        </body>
    </html>
